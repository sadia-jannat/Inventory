 <title>House </title>

<!--latest-->

 <!--end-->


</head>
<body >
<!--start form-->
<div class="container-fluid text-light py-4 rounded shadow rounded rounded-pill" style="background-color: #72A0C1;">
    <header class="text-center">
        <h4 class="display-6">SALE ADD WITH STUFF</h4>
    </header>
    
</div>
<div class="container">  
  <div class="row mb-5">
<button class="btn btn-outline-dark mt-2 my-2 my-sm-0" type="submit"><a href="{% url 'stuff_logout' %}">Log Out</a></button> 
<button class="btn btn-outline-dark mt-2 my-2 my-sm-0" type="submit"><a href="{% url 'Dashboard' %}">Dashboard Page</a></button> 
<button class="btn btn-outline-dark mt-2 my-2 my-sm-0" type="submit"><a href="{% url 'sale_details' %}">Sale Details Page</a></button> 
<button class="btn btn-outline-dark mt-2 my-2 my-sm-0" type="submit"><a href="/search/">Search Page</a></button> 
<button class="btn btn-outline-dark mt-2 my-2 my-sm-0" type="submit"><a href="/home/" style="color: #220d9c;">Back to Home Page</a></button> 

</div>
</div>     

<section>
  <div class="d-flex justify-content-center">  <!--center form-->

<div class="container mx-4 my-4 w-50 text-light p-2 rounded shadow " style="background-color: #72A0C1;">
  
    <form action="" method="POST" enctype="multipart/form-data" class="row g-3">

            {% csrf_token %} 
      
        <div class="col-12">
            <label for="inputBrand" class="form-label">Add Sales Summary</label>
            <input Required name="sales_summaries" type="text" class="form-control" id="inputBrand" placeholder="Brand name...">
          </div> 

        <div class="col-md-6">
            <label for="inputModel" class="form-label">Stuff Name</label>
            <input type="text" Required name="stuff" class="form-control" id="inputModel" placeholder="Model name...">
        </div>  
        <div class="col-md-6">
            <label for="inputdevseries" class="form-label">Stock Range</label>
            <input type="text" Required name="stock_type" class="form-control" id="inputdevseries" placeholder="Device series...">
          </div>  
        
        
        <div class="col-12">
          <label for="inputdevnum" class="form-label">Total Sales</label>
          <input type="number" Required name="stock_range" class="form-control" id="inputdevnum" placeholder="Total Device">
        </div>

        <div class="col-12">
            <label for="inputprobra" class="form-label">Total Sales</label>
            <input type="number" Required name="sales_num" class="form-control" id="inputprobra" placeholder=" processor brand">
        </div>

        <div class="col-12">
            <label for="generation1" class="form-label">Date</label>
            <input type="date" Required name="lastdate" class="form-control" id="generation1" placeholder="generation...">
        </div>

       
        <br>
              
        <div class="col-12">
          <button type="submit" class="btn mt-2" style="background-color:rgb(240, 244, 245);"><h6 style="color: black;">Apply</h6></button>
          <button class="btn btn-outline-dark mt-2 my-2 my-sm-0" type="submit"><a href="/sale_add/" style="color: hsla(252, 32%, 9%, 0.897);">Refresh</a></button> 

      </div>

      </form> <br>

     <!--messages set -->
{% if messages %}

{% for message in messages %}
 <h3 {% if message.tags %} class="{{message.tags}}" {% endif %}>
 {{message}}
 </h3>
{% endfor %}

{% endif %} 

</div>

</div>
</section>

<!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
